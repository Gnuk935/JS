<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
       <div>
            <p>Ano de nascimento:
                <input type="number" name="ano" id="nasc" min="1">
            </p>
            <p>Sexo:
                <input type="radio" name="sexo" id="sexo_masc" checked>
                    <label for="sexo_masc">Masculino</label>
                <input type="radio" name="sexo" id="sexo_fem">
                    <label for="sexo_fem">Feminino</label>
            </p>
            <p>
                 <input type="button" value="Verificar" onclick="verificar()">
            </p>
       </div>
        
       <div id="res">
            Preencha os dados a cima para ver o resultado!
       </div>
       <div id = 'img'>
            
       </div>
    </section>
    <footer>
        <p>&copy; Gnuk</p>
    </footer>

    <script src="JS/main.js"></script>
</body>
</html>
